{% extends "layout.html" %}
{% set active_page ="yearToHour" %}

{% block title %}Years in Hours{% endblock %}

{% block content %}
    <center>
        <form action='/years'>
          Enter an amount of money.<br>
          <input type="text" name="years">
          <br><br>
          <input type="submit">
        </form>
        {% if response is defined %}
            <p>There are {{ response }} years.</p>
        {% endif %}
    </center>
{% endblock %}
