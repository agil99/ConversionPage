{% extends "layout.html" %}
{% set active_page ="miles" %}

{% block title %}Miles to Kilometers{% endblock %}

{% block content %}
    <center>
        <form action='/mileToKm'>
          Enter a number of miles.<br>
          <input type="text" name="miles">
          <br><br>
          <input type="submit">
        </form>
        {% if response is defined %}
            <p>There are {{ response }} kilometers.</p>
        {% endif %}
    </center>
{% endblock %}
