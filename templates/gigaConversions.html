{% extends "layout.html" %}
{% set active_page ="gigaConversions" %}

{% block title %}Gigabytes to Nybbles{% endblock %}

{% block content %}
    <center>
        <form action='/gigaConversion'>
          Enter an amount of gigabytes.<br>
          <input type="text" name="giga">
          <br><br>
          <input type="submit">
        </form>
        {% if response is defined %}
            <p>There are {{ response }} nybbles.</p>
        {% endif %}
    </center>
{% endblock %}
